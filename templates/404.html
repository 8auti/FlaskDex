<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - ¡Parece que algo salió mal!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            color: #ffcb05;
        }
        h2 {
            font-size: 30px;
            color: #3d7d2b;
        }
        .pokemon-img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        .error-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            display: inline-block;
        }
        .button {
            background-color: #ffcb05;
            color: #3d7d2b;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3d7d2b;
            color: #ffcb05;
        }
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <h2>¡Oh no! Parece que este Pokémon se ha escapado...</h2>
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" alt="Pikachu" class="pokemon-img">
        <p>La página que buscas no se encuentra en este lugar. Pero no te preocupes, ¡puedes encontrar otras aventuras!</p>
        <a href="/" class="button">Volver al inicio</a>
    </div>
    <footer>
        <p>&copy; 2025 Pokémon. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
